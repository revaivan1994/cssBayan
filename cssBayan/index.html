<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>css Bayanchik</title>
</head>
<body>
    <div class="wrapper">
        <h1>Css Bayan</h1>
        <hr>

            <input type="radio" name="bayan" id="bayan1" checked>

                <div class="bayan-title">
                    <p>Привет</p>
                    <span class="plus">+</span>
                </div>
                <img class="bayan-img" src="img/1.jpg" alt="bayan1">
            </label>
        </div>

            <input type="radio" name="bayan" id="bayan2" checked>

                </div>

            </label>
        </div>
        <div class="item">
            <input type="radio" name="bayan" id="bayan3" checked>
            <label for="bayan3">
                <div class="bayan-title">
                    <p>Реальность</p>
                    <span class="plus">+</span>
                </div>

            </label>
        </div>

            <input type="radio" name="bayan" id="bayan4" checked>

            <input type="radio" name="bayan" id="bayan5" checked>

                </div>

        </div>
    </div>
</body>
</html>
